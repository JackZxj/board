version: '2'
services:
  adminserver:
    build:
      context: ../../
      dockerfile: make/dev/container/adminserver/Dockerfile
    image: adminserver:dev
    restart: always
    volumes:
      - ../:/go/cfgfile
      - /data/board/secrets:/go/secrets
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
      - /root/.ssh/id_rsa:/root/.ssh/id_rsa
    networks:
      - adms
    ports:
      - 8081:8080
  proxy-adminserver:
    build:
      context: ../../
      dockerfile: make/dev/container/proxy-adminserver/Dockerfile
    image: proxy-adminserver:dev
    depends_on: 
      - adminserver
    restart: always
    ports:
      - 8082:80
    links:
      - adminserver
    volumes:
      - ../templates/proxy-adminserver/nginx.conf:/etc/nginx/nginx.conf:z
      - ../../src/ui-adminserver/dist:/usr/share/nginx/html:z
    networks:
      - adms
networks:
  adms:
    external: false
