<div style="display: flex;">
  <button style="margin-left: auto" class="btn btn-primary" (click)="addNode()">
    {{"Node.Node_List_Add" | translate}}
  </button>
</div>
<h3 *ngIf="nodeLists.length === 0">{{"Node.Node_List_Empty" | translate}}</h3>
<div class="card-container">
  <div *ngFor="let node of nodeLists.data" class="card">
    <img [alt]="" src="../../../../assets/images/node.png">
    <span class="card-name"><b>{{node.ip}}</b></span>
    <span *ngIf="node.origin == 0" class="card-title">{{node.creationTime |date:'short'}}</span>
    <span *ngIf="node.origin == 1" class="card-title">---</span>
    <div class="card-action-container">
      <a href="javascript:void(0)">
        <clr-icon shape="info" class="is-solid" (click)="showLog(node)"></clr-icon>
      </a>
      <a href="javascript:void(0)" [class.disabled]="node.origin == 1">
        <clr-icon shape="trash" (click)="deleteNode(node)"></clr-icon>
      </a>
    </div>
  </div>
</div>
