<div class="edit-container-container">
  <volume-mounts *ngIf="showVolumeMounts" [(isOpen)]="showVolumeMounts"></volume-mounts>
  <environment-value *ngIf="showEnvironmentValue" [(isOpen)]="showEnvironmentValue"></environment-value>
  <span>{{"SERVICE.STEP_3_SELECT_CONTAINER" | translate}}</span>
  <div class="edit-container-one-container"
       *ngFor="let container of containerList;let iContainer = index">
    <div class="edit-container-head-container">
      <clr-icon *ngIf="iContainer == containerList.length - 1 && container.status == 1"
                class="edit-container-icon"
                shape="plus"
                (click)="modifySelectContainer(iContainer)"></clr-icon>
      <clr-icon *ngIf="iContainer < containerList.length - 1"
                shape="minus"
                class="edit-container-icon"
                (click)="modifySelectContainer(iContainer)"></clr-icon>
      <span style="flex-basis: 160px;text-align: right"
            [ngStyle]="{'margin-left':container.status == 0 ?'20px':'0'}">
        {{container.status == 1 ?('SERVICE.STEP_3_CONTAINER'| translate):('SERVICE.STEP_3_ADD_NEW_CONTAINER'| translate)}}:
      </span>
      <cs-dropdown style="margin-left: 10px"
                   [width]="250"
                   [list]="imageSourceList"
                   [defaultText]="'SERVICE.STEP_3_SELECT_IMAGE'| translate"
                   [textKey]="'image_name'"
                   (onChange)="changeSelectImage(container, $event)">
      </cs-dropdown>
    </div>
    <div *ngIf="container.status == 1"
         class="edit-container-filed-container">
      <cs-input [inputLabel]="'SERVICE.STEP_3_CONTAINER_NAME' | translate"
                [inputField]="getDetail(container)?.containerName"></cs-input>
      <cs-input [inputLabel]="'SERVICE.STEP_3_WORKING_DIR' | translate"
                [inputField]="getDetail(container)?.workingDir"></cs-input>
      <cs-input [inputType]="1"
                [inputLabel]="'SERVICE.STEP_3_VOLUME_MOUNTS' | translate"
                [inputField]="getDetail(container)?.volumeMounts"
                (onEdit)="showVolumeMounts = true"></cs-input>
      <cs-input [inputType]="1"
                [inputLabel]="'SERVICE.STEP_3_Env' | translate"
                [inputField]="getDetail(container)?.env"
                (onEdit)="showEnvironmentValue = true"></cs-input>
      <cs-input [inputLabel]="'SERVICE.STEP_3_CONTAINER_PORT' | translate"
                [inputField]="getDetail(container)?.containerPort"></cs-input>
      <cs-input [inputLabel]="'SERVICE.STEP_3_COMMAND' | translate"
                [inputField]="getDetail(container)?.command"></cs-input>
      <cs-input [inputLabel]="'SERVICE.STEP_3_CPU' | translate"
                [inputField]="getDetail(container)?.cpu"></cs-input>
      <cs-input [inputLabel]="'SERVICE.STEP_3_MEMORY' | translate"
                [inputField]="getDetail(container)?.memory"></cs-input>
    </div>
  </div>
</div>
<button class="btn btn-default" (click)="forward()">Next</button>
