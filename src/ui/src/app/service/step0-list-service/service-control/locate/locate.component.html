<div class="locate-container">
  <status *ngIf="service" [service]="service"></status>
  <cs-dropdown class="locate-dropdown"
               [dropdownDisabled]="isActionInWIP"
               [dropdownDefaultText]="dropdownDefaultText"
               [dropdownWidth]="200"
               [dropdownHideSearch]="true"
               [dropdownList]="nodeSelectorList"
               (onChange)="setNodeSelector($event)">
  </cs-dropdown>
</div>
