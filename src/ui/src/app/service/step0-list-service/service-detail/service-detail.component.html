<clr-modal [(clrModalOpen)]="isOpenServiceDetail" [clrModalSize]="'md'">
  <h3 class="modal-title">{{ serviceName }} {{ "SERVICE.SERVICE_DETAIL" | translate }}</h3>
  <div class="modal-body">
    <div class="service-detail-container">
      <div *ngFor="let url of urlList; let i = index" class="service-detail-line-container">
        <span class="service-detail-text">{{i == 0 ? 'URLs:' : ''}}</span>
        <a [href]="url" target="_blank" class="service-detail-link-text">{{ url }}</a>
      </div>
    </div>
    <textarea rows="5" class="area-detail" readonly>{{ serviceDetail }}</textarea>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="isOpenServiceDetail = false">{{ 'BUTTON.OK' | translate }}</button>
  </div>
</clr-modal>
