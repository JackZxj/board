<clr-modal [(clrModalOpen)]="isOpenServiceDetail" [clrModalSize]="'lg'">
  <h3 class="modal-title">{{ curService?.service_name }} {{ "SERVICE.SERVICE_DETAIL" | translate }}</h3>
  <div class="modal-body">
    <div *ngFor="let u of urlList; let i = index">
      <span>{{i == 0 ? 'URL:' : ''}}</span>
      <a [href]="u.route" target="_blank">{{ u.route }}</a>
    </div>
    <div class="file-detail-container">
      <div class="file-detail-title-container" (click)="isShowServiceInfo=!isShowServiceInfo">
        <div class="file-detail-icon-container"
             [ngClass]="{'file-close':isShowServiceInfo,'file-open':!isShowServiceInfo}">
          <clr-icon shape="caret up" class="file-detail-icon"></clr-icon>
        </div>
        <span class="base-margin-left">{{"SERVICE.SERVICE_DETAIL_SERVICE_INFO"|translate}}:</span>
      </div>
      <cs-syntax-highlighter *ngIf="isShowServiceInfo"
                             [language]="'json'"
                             [jsonContent]="serviceDetail">
      </cs-syntax-highlighter>
    </div>
    <div class="file-detail-container" >
      <div class="file-detail-title-container" (click)="getDeploymentYamlFile()">
        <div class="file-detail-icon-container"
             [ngClass]="{'file-close':isShowDeploymentYaml,'file-open':!isShowDeploymentYaml}">
          <clr-icon shape="caret up" class="file-detail-icon"></clr-icon>
        </div>
        <span class="base-margin-left">{{"SERVICE.SERVICE_DETAIL_DEPLOYMENT_FILE"|translate}}:</span>
      </div>
      <span *ngIf="deploymentYamlWIP" class="spinner spinner-md"></span>
      <cs-syntax-highlighter *ngIf="isShowDeploymentYaml && !deploymentYamlWIP"
                             [language]="'yaml'"
                             [content]="deploymentYamlFile">
      </cs-syntax-highlighter>
    </div>
    <div class="file-detail-container">
      <div class="file-detail-title-container" (click)="getServiceYamlFile()">
        <div class="file-detail-icon-container"
             [ngClass]="{'file-close':isShowServiceYaml,'file-open':!isShowServiceYaml}">
          <clr-icon shape="caret up" class="file-detail-icon"></clr-icon>
        </div>
        <span class="base-margin-left">{{"SERVICE.SERVICE_DETAIL_SERVICE_FILE"|translate}}:</span>
      </div>
      <span *ngIf="serviceYamlWIP" class="spinner spinner-md"></span>
      <cs-syntax-highlighter *ngIf="isShowServiceYaml && !serviceYamlWIP"
                             [language]="'yaml'"
                             [content]="serviceYamlFile">
      </cs-syntax-highlighter>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-primary"
            (click)="isOpenServiceDetail = false">
      {{ 'BUTTON.OK' | translate }}
    </button>
  </div>
</clr-modal>
