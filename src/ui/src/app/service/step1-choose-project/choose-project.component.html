
<div class="select-project-container">
  <span class="filed-text">{{"SERVICE.STEP_TITLE_1"|translate}}:</span>
  <cs-dropdown class="custom-margin"
               [dropdownDefaultText]="dropdownDefaultText|translate"
               [dropdownWidth]="200"
               [dropdownList]="projectsList"
               [dropdownListTextKey]="'project_name'"
               (onChange)="changeSelectProject($event)"
               (onOnlyClickItem)="clickSelectProject($event)"></cs-dropdown>
  <span class="custom-margin">{{"SERVICE.STEP_1_SELECT_DES"|translate}}</span>
</div>
<button class="btn btn-default" (click)="cancelBuildService()">
  {{"BUTTON.CANCEL"|translate}}
</button>
<button class="btn btn-default" [disabled]="!(uiData.projectId > 0)" (click)="forward()">
  {{"BUTTON.NEXT"|translate}}
</button>
