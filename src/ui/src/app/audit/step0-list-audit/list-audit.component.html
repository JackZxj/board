<div>
  <div class="row">
    <div class="col-md-3 d-flex flex-items-xs-middle">
      <label class="col-md-3">{{"AUDIT.IMAGE" | translate}}</label>
      <cs-dropdown [dropdownDefaultText]="'123'"
                   [dropdownWidth]="200"
                   [dropdownList]="['123','456']">
      </cs-dropdown>
    </div>
    <div class="col-md-3 d-flex flex-items-xs-middle">
      <label class="col-md-3">{{"AUDIT.ACTION" | translate}}</label>
      <cs-dropdown [dropdownDefaultText]="'123'"
                   [dropdownWidth]="200"
                   [dropdownList]="['123','456']">
      </cs-dropdown>
    </div>
    <div class="col-md-3 d-flex flex-items-xs-middle">
      <label class="col-md-3">{{"AUDIT.STATUS" | translate}}</label>
      <cs-dropdown [dropdownDefaultText]="'123'"
                   [dropdownWidth]="200"
                   [dropdownList]="['123','456']">
      </cs-dropdown>
    </div>
    <div class="col-md-3 d-flex flex-items-xs-middle">
      <label class="col-md-3">{{"AUDIT.USER" | translate}}</label>
      <cs-dropdown [dropdownDefaultText]="'123'"
                   [dropdownWidth]="200"
                   [dropdownList]="['123','456']">
      </cs-dropdown>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 d-flex flex-items-xs-middle">
      <label class="col-md-3">{{"AUDIT.BEGIN" | translate}}</label>
      <input type="date" disabled clrDate [(clrDate)]="beginDate" (clrDateChange) = "dateTest()">
    </div>
    <div class="col-md-3 d-flex flex-items-xs-middle">
      <label class="col-md-3">{{"AUDIT.END" | translate}}</label>
      <input type="date" disabled clrDate [(clrDate)]="endDate" (clrDateChange) = "dateTest()">
    </div>
    <div class="col-md-3 offset-md-3 d-flex flex-items-xs-middle">
      <label class="col-md-3"></label>
      <button class="btn btn-primary" style="margin-left: 125px" (click)="dateTest()">
        {{"AUDIT.QUERY" | translate}}
      </button>
    </div>

  </div>
  <div class="row">
    <div class="col-xs-12">
      <clr-datagrid>
        <clr-dg-column [clrDgField]="'NAME'">
          <clr-dg-filter [hidden]="true"></clr-dg-filter>
          {{"AUDIT.DATE" | translate}}
        </clr-dg-column>
        <clr-dg-column>{{"AUDIT.OBJECT" | translate}}</clr-dg-column>
        <clr-dg-column>{{"AUDIT.ACTION" | translate}}</clr-dg-column>
        <clr-dg-column [clrDgField]="'CREATE_TIME'">
          <clr-dg-filter [hidden]="true"></clr-dg-filter>
          {{"AUDIT.STATUS" | translate}}
        </clr-dg-column>
        <clr-dg-column>{{"AUDIT.USER" | translate}}</clr-dg-column>
        <clr-dg-column>{{"AUDIT.OPERATION" | translate}}</clr-dg-column>
        <clr-dg-row>
          <clr-dg-cell></clr-dg-cell>
          <clr-dg-cell></clr-dg-cell>
          <clr-dg-cell></clr-dg-cell>
          <clr-dg-cell></clr-dg-cell>
          <clr-dg-cell>
            <input type="checkbox">
            <label></label>
          </clr-dg-cell>

          <clr-dg-cell>
            <span class="spinner spinner-sm"></span>
            <a href="javascript:void(0)">
              <clr-icon shape="play"
                        class="action">
              </clr-icon>
            </a>
            <a href="javascript:void(0)">
              <clr-icon shape="pause"
                        class="action">
              </clr-icon>
            </a>
            <a href="javascript:void(0)">
              <clr-icon shape="trash"
                        class="action">
              </clr-icon>
            </a>
            <a href="javascript:void(0)">
              <clr-icon shape="info-standard"></clr-icon>
            </a>
            <a href="javascript:void(0)">
              <clr-icon shape="wrench"
                        class="action">
              </clr-icon>
            </a>
          </clr-dg-cell>
        </clr-dg-row>
        <clr-dg-footer>
          {{1}} - {{1}} of {{1}} items
          <clr-dg-pagination #pagination></clr-dg-pagination>
        </clr-dg-footer>
      </clr-datagrid>
    </div>
  </div>
</div>
