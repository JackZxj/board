
<clr-header [class.signInBackground]="isSignIn"  [class.signInForecolor]="isSignIn">
  <change-password *ngIf="showChangePassword" [(isOpen)]="showChangePassword"></change-password>
  <user-setting *ngIf="showAccountSetting" [(isOpen)]="showAccountSetting"></user-setting>
  <div class="branding">
    <a href="javascript:void(0)" class="nav-link" (click)="clickLogoAction()">
      <span class="clr-icon clr-clarity-logo"></span>
      <img [src]="brandLogoUrl" alt="board-logo"/>
    </a>
  </div>
  <form class="search">
    <label for="search_input">
      <input id="search_input" type="text" placeholder="{{ 'HEAD_NAV.INPUT_FOR_SEARCHING' | translate }}..." (keyup.enter)="doSearch($event)" name="searchContent" value="{{searchContent}}">
    </label>
  </form>
  <div class="header-actions" [class.signInForecolor]="isSignIn">
    <clr-dropdown [clrMenuPosition]="'bottom-right'" [clrCloseMenuOnItemClick]="true">
      <button class="btn btn-link" clrDropdownToggle>
        {{ currentLang | translate }}
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu>
        <a href="javascript:void(0)" (click)="changLanguage('en-us')" clrDropdownItem>{{ 'HEAD_NAV.LANG_EN_US' | translate }}</a>
        <a href="javascript:void(0)" (click)="changLanguage('zh-cn')" clrDropdownItem>{{ 'HEAD_NAV.LANG_ZH_CN' | translate }}</a>
      </clr-dropdown-menu>
    </clr-dropdown>
    <clr-dropdown [hidden]="!hasSignedIn" [clrMenuPosition]="'bottom-right'" [clrCloseMenuOnItemClick]="true">
      <button class="btn btn-link" clrDropdownToggle>
        {{ currentUser.user_name }}
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu>
        <a href="javascript:void(0)" *ngIf="authMode === 'db_auth' || currentUser.user_name === 'admin'" clrDropdownItem (click)="showAccountSetting = true">{{ 'HEAD_NAV.ACCOUNT_SETTINGS' | translate }}</a>
        <a href="javascript:void(0)" *ngIf="authMode === 'db_auth' || currentUser.user_name === 'admin'" clrDropdownItem (click)="showChangePassword = true">{{ 'HEAD_NAV.CHANGE_PASSWORD' | translate }}</a>
        <a href="javascript:void(0)" clrDropdownItem (click)="logOut()">{{ 'HEAD_NAV.LOG_OUT' | translate }}</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</clr-header>
