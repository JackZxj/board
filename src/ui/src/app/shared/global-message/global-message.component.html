<clr-alert [clrAlertType]="'alert-danger'" [clrAlertAppLevel]="true">
  <div class="alert-item">
    <span class="alert-text">
       {{ globalAnnoucedMessage }}
    </span>
    <div class="alert-actions" *ngIf="showAction">
        <button class="btn alert-action" (click)="redirectToSignIn()">Sign In</button>
    </div>
  </div>
</clr-alert>
