<clr-modal [(clrModalOpen)]="modalOpened" [clrModalSize]="'md'">
  <h3 class="modal-title">{{ 'STORAGE.PVC_CREATE' | translate }}</h3>
  <div class="modal-body">
    <div class="dynamic-line-container">
      <span class="filed-text">{{"STORAGE.PVC_CREATE_PROJECT" | translate}}:</span>
      <cs-dropdown [dropdownDefaultText]="'STORAGE.PVC_CREATE_SELECT_PROJECT' | translate"
                   [dropdownWidth]="310"
                   [dropdownList]="projectsList"
                   [dropdownListTextKey]="'project_name'"
                   (onChange)="changeSelectProject($event)">
      </cs-dropdown>
    </div>
    <cs-input [inputIsRequired]="true"
              [disabled]="isCreateWip"
              [inputLabel]="'STORAGE.PVC_NAME' | translate"
              [simpleFiled]="newPersistentVolumeClaim.name"
              (onCheck)="newPersistentVolumeClaim.name = $event">
    </cs-input>
    <cs-input [inputIsRequired]="true"
              [inputLabel]="'STORAGE.PVC_CAPACITY' | translate"
              [inputPlaceholder]="'eg. 5Gi'"
              [disabled]="isCreateWip"
              [simpleFiled]="newPersistentVolumeClaim.capacity"
              (onCheck)="newPersistentVolumeClaim.capacity = $event">
    </cs-input>
    <div class="dynamic-line-container">
      <span class="filed-text">{{"STORAGE.PVC_ACCESS_MODES" | translate}}:</span>
      <cs-dropdown [dropdownDefaultText]="'STORAGE.PVC_CREATE_SELECT_ACCESS_MODE' | translate"
                   [dropdownWidth]="310"
                   [dropdownMustBeSelect]="true"
                   [dropdownDisabled]="isCreateWip"
                   [dropdownList]="accessModeList"
                   (onChange)="newPersistentVolumeClaim.accessMode = $event">
      </cs-dropdown>
    </div>
    <div class="dynamic-line-container">
      options
    </div>
    <cs-input [disabled]="isCreateWip"
              [inputLabel]="'STORAGE.PVC_CLASS' | translate"
              [simpleFiled]="newPersistentVolumeClaim.class"
              (onCheck)="newPersistentVolumeClaim.class = $event">
    </cs-input>
    <div class="dynamic-line-container">
      <span class="filed-text">{{"STORAGE.PVC_CREATE_DESIGNATE_PV"|translate}}:</span>
      <cs-dropdown [dropdownDefaultText]="'STORAGE.PVC_CREATE_SELECT_DESIGNATED_PV' | translate"
                   [dropdownWidth]="310"
                   [dropdownMustBeSelect]="false"
                   [dropdownDisabled]="isCreateWip"
                   [dropdownList]="pvList"
                   [dropdownListTextKey]="'name'"
                   (onChange)="changeDesignatePv($event)">
      </cs-dropdown>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="modalOpened = false">
      {{ 'BUTTON.CANCEL' | translate }}
    </button>
    <button type="button" class="btn btn-primary" (click)="createNewPvc()">
      {{ 'BUTTON.CREATE' | translate }}
    </button>
    <span *ngIf="isCreateWip" class="spinner spinner-sm"></span>
  </div>
</clr-modal>
