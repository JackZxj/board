<div style="display: flex;width: 100%;min-height: 30px;margin-top: 5px">
  <span class="cs-input-array-label" [style.minWidth.px]="inputArrayLabelMinWidth">{{inputArrayLabelText}}:
    <span *ngIf="inputArrayIsRequired" class="asterisk">*</span>
  </span>
  <div style="display: flex;flex-direction: column;margin-left: 10px">
    <div *ngFor="let item of inputArrayFixedSource;" class="cs-input-array-container">
      <cs-input [inputType]="2"
                [disabled]="true"
                [simpleFiled]="item">
      </cs-input>
    </div>
    <div *ngFor="let itemSource of inputArraySourceObject;let iIndex = index" class="cs-input-array-container">
      <div *ngIf="!inputArrayDisabled">
        <clr-icon class="cs-input-array minus" shape="minus" (click)="onMinusClick(iIndex)"></clr-icon>
      </div>
      <cs-input [inputType]="2"
                [disabled]="inputArrayDisabled"
                [inputIsRequired]="true"
                [inputFiledType]="inputArrayType"
                [inputPattern]="inputArrayPattern"
                [inputMinlength]="inputArrayMinlength"
                [inputMaxlength]="inputArrayMaxlength"
                [inputMin]="inputArrayMin"
                [inputMax]="inputArrayMax"
                [validatorMessage]="validatorMessage"
                [customerValidatorFunc]="checkRepeat()"
                [customerValidatorAsyncFunc]="customerValidatorAsyncFunc"
                [simpleFiled]="itemSource.fieldValue"
                (onRevert)="onRevertClick(iIndex,$event)"
                (onCheck)="onCheckClick(iIndex,$event)">
      </cs-input>
    </div>
    <div *ngIf="!inputArrayDisabled">
      <clr-icon class="cs-input-array plus" shape="plus" (click)="onPlusClick()"></clr-icon>
    </div>
  </div>
</div>
