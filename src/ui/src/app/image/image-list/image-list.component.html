<div style="display: flex;flex-direction: column">
  <div style="height: 1px">
    <image-detail *ngIf="isShowDetail" [curImage]="curImage" [(isOpen)]="isShowDetail"></image-detail>
  </div>
  <clr-datagrid [clrDgLoading]="false" style="min-width: 100%">
    <clr-dg-placeholder>{{imageListErrMsg | translate}}</clr-dg-placeholder>
    <clr-dg-column>{{ 'IMAGE.COL_IMAGE_NAME' | translate }}</clr-dg-column>
    <clr-dg-column>{{ 'IMAGE.COL_NODE' | translate }}</clr-dg-column>
    <clr-dg-column>{{ 'IMAGE.COL_DETAIL_INFO' | translate }}</clr-dg-column>
    <clr-dg-row *ngFor="let image of imageList; let i = index">
      <clr-dg-cell>{{image.image_name}}</clr-dg-cell>
      <clr-dg-cell>{{image.image_comment}}</clr-dg-cell>
      <clr-dg-cell>
        <clr-icon class="edit" (click)="showImageDetail(image)" shape="info"></clr-icon>
      </clr-dg-cell>
    </clr-dg-row>
    <clr-dg-footer>
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{pagination.totalItems}} items
      <clr-dg-pagination #pagination
                         (clrDgPageChange)="pageChange(pageIndex)"
                         [clrDgPage]="curPage"
                         [clrDgTotalItems]="imageList.length"
                         [clrDgPageSize]="imageCountPerPage">
      </clr-dg-pagination>
    </clr-dg-footer>
  </clr-datagrid>
</div>
