<clr-main-container>
  <header-content [hasSignedIn]="false"></header-content>
  <div class="content-container background">
    <div class="row" style="width: 100%;">
      <div class="col-xs-7">
        <div class="row custom-row">
          <div class="col-xs custom-top custom-left">
            <div class="circle">
              <img src="../../images/service_white.png" alt="Service" class="icon-pos icon-size" style="left: 15px; top: 30px;"/>
            </div>
            <p class="icon-description">{{ 'DASHBOARD.SERVICE' | translate }}</p>
          </div>
          <div class="col-xs custom-top custom-left">
            <div class="circle">
              <img src="../../images/node_white.png" alt="Node" class="icon-pos icon-size" style="left: 20px; top: 35px;"/>
            </div>
            <p class="icon-description">{{ 'DASHBOARD.NODE' | translate }}</p>
          </div>
          <div class="col-xs custom-top custom-left">
            <div class="circle">
              <img src="../../images/project_white.png" alt="Project" class="icon-pos icon-size" style="left: 18px; top: 30px;"/>
            </div>
            <p class="icon-description">{{ 'DASHBOARD.STORAGE' | translate }}</p>
          </div>
        </div>
        <div class="row custom-row-columns">
          <div class="col-xs-1">
          <img src="../../images/columns/1.png" style="padding-top: 56px;" />
          </div>
          <div class="col-xs-1">
          <img src="../../images/columns/2.png" style="padding-top: 38px;" />
          </div>
          <div class="col-xs-1">
          <img src="../../images/columns/3.png" style="padding-top: 80px;"/>
          </div>
          <div class="col-xs-1">
          <img src="../../images/columns/4.png" style="padding-top: 69px;"/>
          </div>
          <div class="col-xs-1">
          <img src="../../images/columns/5.png" style="padding-top: 51px;"/>
          </div>
          <div class="col-xs-1">
          <img src="../../images/columns/6.png" style="padding-top: 101px;"/>
          </div>
          <div class="col-xs-1">
          <img src="../../images/columns/7.png" style="padding-top: 115px;"/>
          </div>
          <div class="col-xs-1">
          <img src="../../images/columns/8.png" style="padding-top: 19px;"/>
          </div>
          <div class="col-xs-1">
          <img src="../../images/columns/9.png" style="padding-top: 69px;"/>
          </div>
          <div class="col-xs-1">
          <img src="../../images/columns/10.png" style="padding-top: 38px;" />
          </div>
          <div class="col-xs-1">
          <img src="../../images/columns/11.png" style="padding-top: 51px;"/>
          </div>
          <div class="col-xs-1">
          <img src="../../images/columns/6.png" style="padding-top: 101px;"/>
          </div>
        </div>
      </div>
      <div class="col-xs-5 custom-top" style="position: relative; left: 50px;">
        <div class="sign-in-background">
        </div>
      </div>
    </div>
  </div>
</clr-main-container>
