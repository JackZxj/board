<clr-modal [(clrModalOpen)]="createProjectOpened">
  <h3 class="modal-title">Create Project</h3>
  <div class="modal-body">
    <form #createProjectForm="ngForm">
      <section class="form-block">
        <div class="form-group">
          <label for="txtProjectName">Project Name</label>
          <label for="txtProjectName"
            aria-haspopup="true"
            role="tooltip"
            class="tooltip tooltip-validation tooltip-md tooltip-bottom-left"
            [class.invalid]="projectNameInput.invalid && (projectNameInput.dirty || projectNameInput.touched)">
            <input type="text" id="txtProjectName"
               name="projectName" 
               [(ngModel)]="project.projectName" 
               #projectNameInput="ngModel" required>
            <span class="tooltip-content" *ngIf="projectNameInput.errors && projectNameInput.errors.required">
              Project name is required.
            </span>
          </label>
        </div>
        <div class="form-group">
          <label for="chkIsPublic">Public</label>
          <div class="checkbox-inline">
            <input type="checkbox" id="chkIsPublic">
            <label for="chkIsPublic"></label>
          </div>
        </div>
        <div class="form-group">
          <label for="txtComment">Comment</label>
          <input type="text" id="txtComment">
        </div>
      </section>
    </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline" (click)="createProjectOpened = false">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="confirm()">Confirm</button>
  </div>
</clr-modal>
